<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post list</title>
</head>
<body>
    <h1>Articles
    </h1>
    <ul>
    {% for article in articles %}
        <li>written by {{article.author}} at {{article.create_date}}</li>
        <p>{{article.body}}</p>
        <hr>
    </ul>
    {% endfor %}
    <h2>publised</h2>
    <ul>
    {% for publish in publishs %}
    <li>{{publish.title}}</li>
    {% endfor %}
    </ul>
</body>
</html>
